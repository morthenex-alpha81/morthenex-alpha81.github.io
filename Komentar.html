<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Komentar Project Orion</title>
  <link rel="stylesheet" href="styles-default.css">
  <!-- Tambahkan Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
.popup-stiker {
  display: none;
  position: absolute;
  bottom: 60px;
  left: 10px;
  background: #fff;
  border: 1px solid #aaa;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  z-index: 10;
  max-width: 300px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  max-height: 300px; /* Tambahkan tinggi maksimum */
  overflow-y: auto;  /* Tambahkan scroll vertikal */
}
.popup-stiker img {
  width: 60px;
  height: 60px;
  cursor: pointer;
  transition: transform 0.1s ease;
}
.popup-stiker img:hover {
  transform: scale(1.2);
}
#formKomentar {
  display: flex;
  align-items: center;
  gap: 8px;
}
</style>

</head>
<body>
  <div id="menuToggle"><i class="fas fa-bars"></i></div>
  <div id="menuDropdown">
    <div class="menu-item"><button id="btnRefreshKomentar" onclick="refreshKomentar()"><i class="fas fa-sync-alt"></i> Refresh Komentar</button></div>
    <div class="menu-item"><button onclick="toggleFilter()"><i class="fas fa-filter"></i> Filter Komentar</button></div>
    <div class="menu-item"><button onclick="toggleTema()"><i class="fas fa-palette"></i> Ganti Tema</button></div>
    <div class="menu-item"><button onclick="toggleSuara()"><i class="fas fa-volume-up"></i> Suara: <span id="labelSuara">Aktif</span></button></div>
    <div class="menu-item"><button onclick="tampilkanSurat()"><i class="fas fa-envelope"></i> Surat dari Developer</button></div>
    <!-- Tambahan fitur -->
    <div class="menu-item"><button onclick="window.location.href='avatar.html'"><i class="fas fa-user-circle"></i> Ubah Foto Profil</button></div>
    <div class="menu-item"><button onclick="tutupMenu()"><i class="fas fa-times"></i> Tutup</button></div>
      </div>

  <h2 id="judul">Komentar Pemain Project Orion</h2>
  <div style="text-align:center; margin: 10px;">
    <div style="text-align:center; margin: 10px;">
  <button class="btn-kembali" onclick="window.location.href='index.html'">
    <i class="fas fa-arrow-left"></i> Kembali ke Lobi
  </button>
</div>
  </div>

  <ul id="daftarKomentar"></ul>

  <form id="formKomentar">
  <button type="button" id="btnStiker" title="Buka Stiker"><i class="fas fa-smile"></i></button>
    <textarea id="pesan" placeholder="Tulis pesan..." required rows="1"></textarea>
    <button type="submit"><i class="fas fa-paper-plane"></i></button>
  </form>
<div id="stikerPopup" class="popup-stiker"></div>

  <div id="popupMenu" class="popup-menu"></div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal" id="modalBox">
      <h3 id="modalMessage">...</h3>
      <input type="text" id="modalInput" style="display:none;" />
      <button id="modalOk">OK</button>
    </div>
  </div>

  <audio id="snd-modal" src="assets/audio/button.mp3" preload="auto"></audio>
  <audio id="snd-kirim" src="assets/audio/get.mp3" preload="auto"></audio>
  <audio id="snd-reaksi" src="assets/audio/reaksi-icon.mp3" preload="auto"></audio>

  <script src="script_komentar.js"></script>
</body>
</html>
