<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi pembuat gambar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lastropy</h1>
    <div>
  <textarea id="prompt" placeholder="Masukkan prompt Anda"></textarea>
  <label for="numImages">Jumlah Gambar:</label>
  <select id="numImages">
    <option value="1">1 gambar</option>
    <option value="2">2 gambar</option>
    <option value="3">3 gambar</option>
    <option value="4">4 gambar</option>
    <option value="5">5 gambar</option>
    <option value="6">6 gambar</option>
    <option value="7">7 gambar</option>
    <option value="8">8 gambar</option>
    <option value="9">9 gambar</option>
    <option value="10">10 gambar</option>
    <option value="11">11 gambar</option>
    <option value="12">12 gambar</option>
    <option value="13">13 gambar</option>
    <option value="14">14 gambar</option>
  </select>
  <button id="generateBtn">Buat Gambar</button>
  <button id="randomPromptBtn">Aku Bingung</button>
</div>
<div id="result"></div>
      <p>Hasil gambar akan muncul di sini.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
